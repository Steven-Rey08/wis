<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="description" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, miimum-scale=1"></meta>
        <title>CAPITAL</title>
        <link rel="shortcut icon" href="../resources/img/capital.jpg"></link>
        <link href="../resources/css/css.index_principal/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/css.index_principal/estilos-formularios-ingreso.css" rel="stylesheet" type="text/css"/>

    <h:body>
        <div class="container">
            <h:form class="formulario" id="needs-validation" a:novalidate=""><br></br>
            <h1> Iniciar Sesión </h1>
                <div class="contenedor">
                    <div class="input-contenedor">
                         <i class="fas fa-envelope icon" for="validationCustom01"> Correo Electronico</i>
                         <input type="email" class="form-control" id="correo" placeholder="Correo Electronico" value="" required="" onChange="validarEmail(this.value);" ></input>
                         <div class="invalid-feedback ">Ingresa correo electronico valido</div>
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon" for="validationCustom01"> Contraseña </i>
                        <input type="Password" class="form-control" id="pass" placeholder="Contraseña" value="" required=""></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>                
                        <p><button type="button" class="button" onclick="validar() ">Iniciar Sesión</button></p>
                        <a href=""></a> 
                </div>
            </h:form>
        </div>
        <div class="container">       
            <div class="c2">
                <h:form>
                    <p>¿No tienes cuenta? <h:commandLink action="form_registrar" value="Registrate"></h:commandLink></p>
                <p><h:commandLink action="form_olvidocontraseña" value="¿Olvidaste tu contraseña?"></h:commandLink></p>
                <a  href="../index.xhtml" style="link">Volver</a><br></br><br></br>
                </h:form>
            </div>
        </div>     
        <script src="../resources/js/validacion_campos.js"></script>

        <script src="../resources/js/validacion_campo_correo.js"></script>

        <script src="../resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../resources/js/sweetalert.min.js" type="text/javascript"></script>
    </h:body>
