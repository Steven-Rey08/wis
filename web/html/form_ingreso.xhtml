        <div class="container">
            <form class="formulario" id="needs-validation" novalidate=""><br></br>

                <div class="contenedor">
                    <div class="input-contenedor">
                         <i class="fas fa-envelope icon" for="validationCustom01"> Correo Electronico</i>
                         <input type="email" class="form-control" id="correo" placeholder="Correo Electronico" value="" required="" onChange="validarEmail(this.value);" ></input>
                         <div class="invalid-feedback ">Ingresa correo electronico valido</div>
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon" for="validationCustom01"> Contraseña </i>
                        <input type="Password" class="form-control" id="pass" placeholder="Contraseña" value="" required=""></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>                
                        <p><button type="button" class="button" onclick="validar() ">Iniciar Sesión</button></p>
                        <a href=""></a>
                </div>
            </form>
        </div>
