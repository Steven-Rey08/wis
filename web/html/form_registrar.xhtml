<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CAPITAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" ></link>
        <link rel="shortcut icon" href="../resources/img/capital.jpg"></link>
        <link rel="stylesheet" href="../resources/css/css.index_principal/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/css/css.index_principal/estilos-formularios-registro.css"></link>
        <script src="../resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../resources/js/sweetalert.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container">
            <form a="" class="formulario" id="needs-validation" novalidate=""><br></br>
            <h1> Registrar </h1>
                <div class="contenedor">
                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon" for="validationCustom01"> Correo Electronico</i>
                        <input type="email" class="form-control" id="validationCustom01" placeholder="Correo Electronico" value="" required="" onChange="validarEmail(this.value);"></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>
                    <div class="input-contenedor">
                        <i class="far fa-address-card icon" for="validationCustom01"> Documento </i>
                        <input type="number" class="form-control" id="validationCustom01" placeholder="Contraseña" value="" required="" SIZE="10" ></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-phone icon" for="validationCustom01"> Teléfono </i>
                        <input type="tel" class="form-control" id="validationCustom01" placeholder="Contraseña" value="" required="" SIZE="10" ></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon" for="validationCustom01"> Contraseña </i>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Contraseña" value="" required=""></input>
                        <div class="invalid-feedback">Ingresa datos</div>
                    </div>
                        <p><button type="submit" class="button" href="">Registrar</button></p>
                        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                </div>
            </form>
            <div class="c2">
                <p>¿Ya tienes cuenta? <a href="form_ingreso.xhtml" class=" link ">Inciar Sesión</a></p>
                <a href="../index.xhtml" class="link">Volver</a><br></br><br></br>
            </div>
        </div>    
    <script src="../resources/js/validacion_campos.js" type="text/javascript"></script>
    <script src="../resources/js/validacion_campo_correo.js" type="text/javascript"></script>
    <script src="../resources/js/validacion_correo_registrar.js" type="text/javascript"></script>
    </h:body>
</html>
