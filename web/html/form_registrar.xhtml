    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="description" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, miimum-scale=1"></meta>
        <title>CAPITAL</title>
        <link rel="shortcut icon" href="../resources/img/capital.jpg"></link>
        <link href="../resources/css/css.index_principal/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/css.index_principal/estilos-formularios-registro.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" ></link>
    </h:head>
    <h:body class="body">
        <div class="container">
            <h:form  class="formulario" id="needs-validation" a:novalidate=""><br></br>
                <h1> Registrar </h1>
                <div class="contenedor">
                <div class="input-contenedor">
                     <i class="fas fa-envelope icon" for="validationCustom01"> Correo Electronico</i>
                     <input type="email" class="form-control" id="validationCustom01" placeholder="Correo Electronico" value="" required="" onChange="validarEmail(this.value);" />
                     <div class="invalid-feedback">Ingresa datos</div>
                </div>
                <div class="input-contenedor">
                    <i class="far fa-address-card icon" for="validationCustom01"> Documento </i>
                    <input type="number" class="form-control" id="validationCustom01 cantidad" placeholder="Contraseña" value="" required=""/>
                    <div class="invalid-feedback">Ingresa datos</div>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-phone icon" for="validationCustom01"> Teléfono </i>
                    <input type="tel" class="form-control" id="validationCustom01 cantidad" placeholder="Contraseña" value="" required="" />
                    <div class="invalid-feedback">Ingresa datos</div>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon" for="validationCustom01"> Contraseña </i>
                    <input type="password" class="form-control" id="validationCustom01" placeholder="Contraseña" value="" required="" />
                    <div class="invalid-feedback">Ingresa datos</div>
                </div>
                     <p><button type="submit" class="button" href="">Registrar</button></p>
                     <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                 </div>
            </h:form>
            <div class="c2">
                <p>¿Ya tienes cuenta? <a href="ingreso.html" class=" link ">Inciar Sesión</a></p>
                <a href="../index.html" class="link">Volver</a><br></br><br></br>
            </div>
        </div> 
        <script src="../resources/js/validacion_campos.js" type="text/javascript"></script>
