<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8"></meta>
    <meta name="description" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, miimum-scale=1"></meta>
    <title>CAPITAL</title>
    <link rel="shortcut icon" href="../../resources/img/logo.png"></link>
    <link href="../../resources/css/css.index_principal/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/css.modulo_tra/estilos-t-1.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/css.index_principal/animate.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</h:head>
<h:body>
    <div class="container">
        <h:form class="formulario animated fadeInDown" id="needs-validation" a:novalidate=""><br></br>
            <div class="contenedor">
                <label for="Nombre"> Nombre: </label>
                <input class="form-control" id="Nombre" type="text" name="" placeholder="Nombre:"></input>
            </div>
            <div class="contenedor">
                <label for="option">Tipo de Fuente</label>
                <select class="form-control" name="" id="option">
                    <option value="">-</option>
                    <option value="">Excusa Medica</option>
                    <option value="">Incapacidad </option>
                    <option value="">Otra</option>
                </select>
            </div>
            <div class="contenedor">	
                <label for="Mensaje">Mensaje:</label>
                <textarea class="form-control" id="Mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div class="contenedor">
                <label for="Archivo">Archivo:</label>
                <input class="button2" type="file" value=""></input>
                <p class="help-block">Maximo 50MB</p>
            </div>	
            <div class="c2">
                <button class="button" onclick="use strict">Enviar</button>
            </div>
        </h:form> 
    </div>    
    <script src="../../resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
