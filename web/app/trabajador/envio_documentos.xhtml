<h:body>

                </div>
                <div class="input-contenedor animated fadeInDown">

                </div>
                <div class="input-contenedor animated fadeInDown">
                    <i class="fas fa-user icon" for="validationCustom01"> Archivo: </i><br></br>
                    <input class="button2" type="file" value=""></input>
                </div>

                <br></br>
                <div class="c1">
                    <p>
                        <button class="button" onclick="use strict">Enviar</button>
                    </p>
                 </div>
            </div>

    </div>
