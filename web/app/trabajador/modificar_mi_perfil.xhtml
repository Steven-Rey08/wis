<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <title>WORK IT SAFE</title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="../../resources/img/logo.png" />
    <link href="../../resources/css/css.index_principal/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/css.modulo_sup/estilos-s-9.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/css.index_principal/animate.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</h:head>  
<h:body>
    <div class="container">
        <form class="formulario animated fadeInDown" id="needs-validation" novalidate=""><br></br>
             <h1 class="animated  fadeInDown">Modificar Mi Perfil</h1>
             <div class="contenedor">
                 <div class="input-contenedor animated fadeInDown">
                     <i class="fas fa-user icon" for="validationCustom01"> Nombres </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="Sergio Alexander" /> 
                 </div>
                 <div class="input-contenedor animated fadeInDown">
                     <i class="fas fa-user icon" for="validationCustom01"> Apellios </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="Viancha Duran" />
                 </div>
                 <div class="input-contenedor animated  fadeInDown">
                     <i class="fas fa-id-card icon" for="validationCustom01"> Documento </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="76543456" />
                 </div>
                 <div class="input-contenedor animated fadeInDown">
                     <i class="fas fa-mobile icon" for="validationCustom01"> Teléfono </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="4370912" />
                 </div>
                 <div class="input-contenedor animated  fadeInDown">
                     <i class="fas fa-envelope icon" for="validationCustom01"> E-mail </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="sergi43@gmail.com" />
                 </div>

                 <div class="input-contenedor animated fadeInDown">
                     <i class="fas fa-search-location icon" for="validationCustom01"> Dirección </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="Calle 90 A 87 # 12" />
                 </div>
                 <div class="input-contenedor animated  fadeInDown">
                     <i class="fas fa-globe-americas icon" for="validationCustom01"> Sucursal </i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="Bogotá" />
                 </div>
                 <div class="input-contenedor animated fadeInDown">
                     <i class="fas fa-restroom icon" for="validationCustom01"> Estado Civil</i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="Soltero" />
                 </div>
                 <div class="input-contenedor animated  fadeInDown">
                     <i class="fas fa-calendar-alt icon" for="validationCustom01"> Fecha de Nacimiento</i>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="12/Febrero/1980" />
                 </div>
                 <p>
                     <a href="mi_perfil.xhtml">
                        <input type="button" class="button" value="Modificar" name="submit" />
                    </a>
                 </p>
            </div>
        </form>
    </div>    
    <script src="../../resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
